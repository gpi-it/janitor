<div class="background">
    <div class="row align-center">
      <div class="small-12 medium-8 large-7 columns">
        <div class="row">
          <div class="small-12 medium-12 large-12 columns">
            <div class="menu">
              <div class="welcome">


                <h1>{{randomThanks}}</h1>
                <p>Thank you for completing the data!</p>
                </div>

                <a class="expanded button medium menu_search menu_item" href="#/search">SEARCH / NEW</a><br>
                <a class="expanded button medium menu_clean menu_item" ng-click="clean()">COMPLETE DATA</a><br>

                <p><strong>Tipp:</strong> For completing the data it is recommended to have the cleaning page very small next to the webpage of the foodpoint.</p>
                <div class="mainCounter">
                  <div class="" ng-show="count.showA && count.showC">
                  {{count.complete}} out of {{count.all}} entries completed.<br>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
